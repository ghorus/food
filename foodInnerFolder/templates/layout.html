<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'layout.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <a href="{{url_for('users.account')}}">Account</a>
        <a href="{{url_for('users.new_post')}}">Create a Post</a>
        <a href="{{url_for('foodReviewz.foodReviews')}}">Food Reviews</a>
        <a href="{{url_for('main.home')}}">Home</a>
        <a href="{{url_for('users.logout')}}">Logout</a>
    {% else %}
        <a href="{{url_for('foodReviewz.foodReviews')}}">Food Reviews</a>
        <a href="{{url_for('main.home')}}">Home</a>
        <a href="{{url_for('users.register')}}">Register</a>
        <a href="{{url_for('users.login')}}">Login</a>
    {% endif %}
    {% for user in users %}
        {{user.username}}
        {{user.email}}
    {% endfor %}
    {% block content %}
    {% endblock content %}
</body>
</html>
