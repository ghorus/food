<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'layout.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'fork.png')}}">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="{{url_for('static', filename='socket.js')}}" defer ></script>
    <title>{{title}}</title>
</head>
<body>
    <nav>
        <section class="links">
            {% if current_user.is_authenticated %}
                <a class="link" href="{{url_for('main.home')}}"><img class="logoImage" src="{{url_for('static', filename = 'food.jpg')}}"></a>
                <a class="link" href="{{url_for('users.account')}}">Account</a>
                <a class="link" href="{{url_for('users.new_post')}}">Create a Post</a>
                <a class="link" href="{{url_for('foodReviewz.foodReviews')}}">Food Reviews</a>
                <a class="link" href="{{url_for('users.logout')}}">Logout</a>
            {% else %}
                <a class="link" href="{{url_for('main.home')}}"><img class="logoImage" src="{{url_for('static', filename = 'food.jpg')}}"></a>
                <a class="link" href="{{url_for('foodReviewz.foodReviews')}}">Food Reviews</a>
                <a class="link" href="{{url_for('users.register')}}">Register</a>
                <a class="link" href="{{url_for('users.login')}}">Login</a>
            {% endif %}
        </section>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="{{url_for('static', filename='index.js')}}" defer ></script>
</body>
</html>
